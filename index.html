<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Monitor</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>

<div class="header">
    <div class="brand-wrapper">
        <img src="images/logo.png" alt="Lab Logo" class="site-logo" onerror="this.style.display='none'">
        <h1 id="global-title">Loading...</h1>
    </div>
    
    <div id="global-announcement" class="announcement" style="display:none;"></div>
    
    <div style="margin-top: 10px; font-size: 12px; color: #999;">
        Last updated: <span id="last-updated">-</span> (refresh every <span id="refresh-rate">30</span>s)
    </div>
</div>

<div id="node-container" class="node-container">
</div>

<script src="js/config.js"></script>
<script src="js/layout.js"></script>
<script src="js/updater.js"></script>
<script src="js/main.js"></script>

</body>
</html>
